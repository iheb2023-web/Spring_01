<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity6>
	
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.14.7/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

  <meta charset="utf-8">
    <title>Gestion des Sports</title>
</head>


<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    
    <a class="navbar-brand" href="#">Gestion Sports</a>
	
	
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{ListeSports}">Home</a>
      </li>

      <!-- Dropdown -->
	  
      <li class="nav-item dropdown">
		<a class="nav-link dropdown-toggle" href="#" id="sportsDropdown" data-toggle="dropdown">Sports</a>

        <div class="dropdown-menu" aria-labelledby="sportsDropdown">
          <a sec:authorize="hasAnyAuthority('ADMIN', 'AGENT')" class="dropdown-item" th:href="@{showCreate}">Ajouter</a>
          <a class="dropdown-item" th:href="@{ListeSports}">Lister</a>
        </div>
      </li>
    </ul>

    <!-- Right-aligned menu (with ml-auto) -->
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown">
			<span sec:authentication="name"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropdown">
          <a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="@{login}">Login</a>
          <a sec:authorize="isAuthenticated()" class="dropdown-item"  th:href="@{logout}">Logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>
</html>
