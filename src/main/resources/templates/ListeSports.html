<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Liste des Sports</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="template"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Liste des Sports
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Nom Sport</th>
                        <th>Description</th>
                        <th>DateFondation</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="sport : ${sports.content}">
                        <td th:text="${sport.idSport}"></td>
                        <td th:text="${sport.nomSport}"></td>
                        <td th:text="${sport.description}"></td>
                        <td th:text="${sport.dateFondation}"></td>
                        <td>
                            <a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" th:href="@{supprimerSport(id=${sport.idSport}, page=${currentPage}, size=${size})}">Supprimer</a>
                            <a class="btn btn-primary" th:href="@{modifierSport(id=${sport.idSport})}">Éditer</a>
                        </td>
                    </tr>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
                            th:href="@{listeSports(page=${status.index}, size=${size} ) }"
                            th:text="${status.index }"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
