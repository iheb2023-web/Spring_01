<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Édition d'un Sport</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Édition d'un Sport</div>
            <div class="card-body">
                <form th:action="@{/updateSport}" method="post">
                    <input type="hidden" name="idSport" th:value="${sport.idSport}" />
                    <div class="form-group">
                        <label class="control-label">Nom du Sport :</label>
                        <input type="text" name="nomSport" class="form-control" th:value="${sport.nomSport}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description :</label>
                        <input type="text" name="description" class="form-control" th:value="${sport.description}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de Fondation :</label>
                        <input type="date" name="dateFondation" class="form-control" th:value="${#dates.format(sport.dateFondation, 'yyyy-MM-dd')}" />
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a th:href="@{/ListeSports}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
