<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">     
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Ajout des Sports</title>
</head>
<body>
    <div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:if="${mode=='new'}"> Ajout des Sports </div>
            <div class="card-header" th:if="${mode=='edit'}"> Modification des Sports </div>
            <div class="card-body">
                <form th:action="@{saveSport}" method="post">
                    <input hidden name="page" class="form-control" th:value="${page}" />
                    <input hidden name="size" class="form-control" th:value="${size}" />
                    <div class="form-group">
                        <label class="control-label" hidden>ID Sport :</label> 
                        <input type="hidden" name="idSport" class="form-control" th:value="${sport.idSport}"  />
                    </div>                 
                    <div class="form-group">
                        <label class="control-label">Nom Sport :</label> 
                        <input type="text" name="nomSport" class="form-control" th:value="${sport.nomSport}"  />
                        <span th:errors="${sport.nomSport}" class="text-danger"> </span>     
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description :</label> 
                        <input type="text" name="description" class="form-control" th:value="${sport.description}" />
                        <span th:errors="${sport.description}" class="text-danger"> </span> 
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de Fondation :</label> 
                        <input type="date" name="dateFondation" class="form-control"  th:value="${#dates.format(sport.dateFondation, 'yyyy-MM-dd')}"/>
                         <span th:errors="${sport.dateFondation}" class="text-danger"> </span> 
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
